<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Resource/CSS/app.css">
    <title>Player Music</title>
</head>

<body>
    <div class="app">
        <div id="app__frontFace" class="app__frontFace">
            <header class="header">
                <h3 id="header__songName" class="header__songName">iPlay</h3>
                <h5 id="header__songAuthor" class="header__songAuthor">song name</h5>
                <div class="header__logo">
                    <img src="./Resource/Image/logo.png" alt="logo">
                </div>
            </header>
            <main class="main">
                <div id="songImageWrap" class="songImageWrap">
                    <div id="songImage" class="songImage"></div>
                </div>
                <div class="control">
                    <button id="control__previous" class="control__item control__previous"><i
                            class="fas fa-step-backward"></i></button>
                    <button id="control__play" class="control__item control__play">
                        <i class="fas fa-play"></i>
                        <i class="hidden fas fa-pause"></i>
                    </button>
                    <button id="control__next" class="control__item control__next"><i
                            class="fas fa-step-forward"></i></button>
                </div>
                <input id="progress__range" type="range" class="progress__range" value="0" min="0" max="100" step="1">
                <div class="listButton">
                    <button id="listButton__list" class="listButton__item listButton__list"><i
                            class="fas fa-list-ul"></i></button>
                    <button id="listButton__like" class="listButton__item listButton__like">
                        <i class="far fa-heart"></i>
                        <i class="heartActive hidden fas fa-heart"></i>
                    </button>
                    <button id="listButton__repeat" class="listButton__item listButton__repeat"><i
                            class="fas fa-redo"></i></button>
                    <button id="listButton__random" class="listButton__item listButton__random"><i
                            class="fas fa-random"></i></button>
                    <button id="listButton__volume" class="listButton__item listButton__volume">
                        <i class="fas fa-volume-up"></i>
                        <input id="listButton__volume-bar" class="listButton__volume-bar hidden" type="range"
                            value="100" min="0" max="100" step="1"></input>
                    </button>
                </div>
                <audio id="audioSong" src=""></audio>
            </main>
        </div>
        <div id="app__backFace" class="app__backFace">
            <header class="header">
                <button id="header__closeButton" class="header__closeButton">&times;</button>
                <h4 class="header__title">Danh sách bài hát</h4>
            </header>
            <ul id="songList" class="songList">
                <!-- song -->
            </ul>
        </div>
    </div>
    <script src="./Resource/JavaScript/script.js" defer></script>
</body>

</html>
